<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Insegnante - Monitoraggio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Stili specifici dashboard */
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .dashboard-header {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            color: white;
            padding: 25px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .header-title h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
        }
        
        .header-title p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .header-controls {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
        }
        
        .btn-primary:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #ff4444;
            color: white;
        }
        
        .btn-success {
            background: #34a853;
            color: white;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-icon {
            font-size: 40px;
            margin-bottom: 15px;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .total-students { border-top: 5px solid #4285f4; }
        .active-now { border-top: 5px solid #34a853; }
        .violations { border-top: 5px solid #ff4444; }
        .avg-time { border-top: 5px solid #ff9800; }
        
        /* Main Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 1100px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Cards */
        .card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .card-header {
            background: #f8f9fa;
            padding: 20px 25px;
            border-bottom: 2px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-header h2 {
            margin: 0;
            color: #1a2980;
            font-size: 1.5rem;
        }
        
        .card-header .badge {
            background: #4285f4;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .card-body {
            padding: 25px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        /* Students List */
        .student-item {
            padding: 18px;
            margin: 12px 0;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #4285f4;
            transition: all 0.3s;
        }
        
        .student-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .student-item.violation {
            border-left-color: #ff4444;
            background: #fff5f5;
        }
        
        .student-item.completed {
            border-left-color: #34a853;
            background: #f0fff4;
        }
        
        .student-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .student-name {
            font-weight: bold;
            font-size: 1.1rem;
            color: #1a2980;
        }
        
        .student-class {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .student-status {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .status-active { background: #34a853; }
        .status-warning { background: #ff9800; }
        .status-danger { background: #ff4444; }
        
        .violation-count {
            background: #ff4444;
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: bold;
        }
        
        /* Violations List */
        .violation-item {
            padding: 15px;
            margin: 10px 0;
            background: #fff5f5;
            border-radius: 10px;
            border-left: 4px solid #ff4444;
        }
        
        .violation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .violation-student {
            font-weight: bold;
            color: #d32f2f;
        }
        
        .violation-time {
            font-size: 0.9rem;
            color: #666;
        }
        
        .violation-type {
            font-size: 0.95rem;
            color: #333;
            margin-bottom: 5px;
        }
        
        .violation-severity {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .severity-high { background: #ff4444; color: white; }
        .severity-medium { background: #ff9800; color: white; }
        .severity-low { background: #ffc107; color: #333; }
        
        /* Log Panel */
        .log-panel {
            grid-column: 1 / -1;
        }
        
        .log-content {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        
        .log-entry {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .log-time {
            color: #666;
            font-weight: bold;
            margin-right: 15px;
        }
        
        .log-message {
            color: #333;
        }
        
        .log-violation {
            color: #ff4444;
            font-weight: bold;
        }
        
        .log-success {
            color: #34a853;
            font-weight: bold;
        }
        
        .log-warning {
            color: #ff9800;
            font-weight: bold;
        }
        
        /* Empty States */
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #666;
        }
        
        .empty-state .icon {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4285f4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Footer */
        .dashboard-footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 14px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .dashboard-header {
                padding: 20px;
            }
            
            .header-top {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .header-controls {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            .student-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
